<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Notas Bootcamp!</title>
</head>
<body>
    <div class="container">
        <h1 class="my-5">Notas Finales</h1>
        <h5 class="mb-3"><strong>Nombre: </strong><span id="nombre"></span></h5>
        <h5 class="mb-5"><strong>Carrera: </strong><span id="carrera"></span></h5>
        
        <div class="table-responsive">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Ramo</th>
                        <th scope="col">Nota 1</th>
                        <th scope="col">Nota 2</th>
                        <th scope="col">Nota 3</th>
                        <th scope="col">Promedio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">HTML</th>
                        <td id="HTML1"></td>
                        <td id="HTML2"></td>
                        <td id="HTML3"></td>
                        <td id="HTMLPromedio"></td>
                    </tr>
                    <tr>
                        <th scope="row">CSS</th>
                        <td id="CSS1"></td>
                        <td id="CSS2"></td>
                        <td id="CSS3"></td>
                        <td id="CSSPromedio"></td>
                    </tr>
                    <tr>
                        <th scope="row">JavaScript</th>
                        <td id="JAVASCRIPT1"></td>
                        <td id="JAVASCRIPT2"></td>
                        <td id="JAVASCRIPT3"></td>
                        <td id="JAVASCRIPTPromedio"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- <script src="assets/js/script.js"></script> -->
</body>
</html>
